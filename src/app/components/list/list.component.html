<ul *ngIf="templateRef && height" class="h-100 list-group">
  <cdk-virtual-scroll-viewport [itemSize]="height" class="h-100">
    <li *cdkVirtualFor="let item of items" class="list-group-item" [style.height]="height+'px'">
      <ng-container [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{$implicit: item}"></ng-container>
    </li>
  </cdk-virtual-scroll-viewport>
</ul>
